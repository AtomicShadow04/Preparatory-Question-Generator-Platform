<!DOCTYPE html>
<html>
  <head>
    <title>Test Question Generation API</title>
  </head>
  <body>
    <h1>Test Question Generation API</h1>
    <button id="testButton">Test Question Generation</button>
    <div id="result"></div>

    <script>
      document
        .getElementById("testButton")
        .addEventListener("click", async () => {
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "Testing...";

          try {
            // First check if the test endpoint is working
            const testResponse = await fetch("/api/test");
            const testData = await testResponse.json();
            console.log("Test endpoint response:", testData);

            // Now test the question generation endpoint
            resultDiv.innerHTML =
              "Test endpoint working. Now testing question generation...";

            const response = await fetch("/api/questions", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                documentId: "doc_1756383220472_sample-document.txt",
                count: 5,
              }),
            });

            const data = await response.json();
            resultDiv.innerHTML =
              "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
          } catch (error) {
            resultDiv.innerHTML = "Error: " + error.message;
            console.error("Error:", error);
          }
        });

      // Also test with a direct fetch to see if there are any CORS issues
      async function directTest() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Testing with direct fetch...";

        try {
          const response = await fetch("http://localhost:3000/api/questions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              documentId: "doc_1756383220472_sample-document.txt",
              count: 5,
            }),
          });

          const data = await response.json();
          resultDiv.innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        } catch (error) {
          resultDiv.innerHTML = "Error: " + error.message;
          console.error("Error:", error);
        }
      }
    </script>

    <button onclick="directTest()">Direct Test</button>
  </body>
</html>
